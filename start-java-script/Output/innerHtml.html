<!DOCTYPE html>
<html lang="en">
<head>
    <title>innerHTML</title>
    <style>
        #age {
            color: red;
        }
    </style>
</head>
<body>
    <h2>output with innerHTML</h2>
    <h3>age: <span id="age"></span></h3>


    <script>
        document.getElementById('age').innerHTML = 23;
    </script>
</body>
</html>
